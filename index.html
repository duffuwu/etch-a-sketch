<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./syles.css">
    <title>Document</title>
</head>
    <div class="inputs">
        <div class="length">
            <label for="length">Number of squares</label>
            <input type="number" 
                   value="12"
                   id="length"
                   onkeypress="return (
                     (event.charCode != 8 && event.charCode == 0) ||
                     (event.charCode >= 48 && event.charCode <= 57)
                    )"/>
        </div>
        <div class="size">
            <label for="size">Size of squares</label>
            <input type="number" 
                   value="20"
                   id="size"
                   onkeypress="return (
                    (event.charCode != 8 && event.charCode == 0) ||
                    (event.charCode >= 48 && event.charCode <= 57)
                   )"/>
        </div>
        <button onclick="generateGrid()">Resize</button>
    </div>
    <div class="main"></div>
    <script src="./script.js"></script>
</body>
</html>
